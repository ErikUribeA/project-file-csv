<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Datos Colombia</title>
</head>
<body>
    <h1>Datos Colombia</h1>

    <div class="section inputContainer">
        <input style="display:none" type="file" id="file" accept=".csv">
        <button type="button" onclick="document.getElementById('file').click()">Subir archivo</button>
        <input type="text" id="search" placeholder="Filtrar base de datos">
    </div>

    <div id="searchContainer" class="section">
        <div id="table"></div>
        <button id="exportButton">Exportar CSV</button>
        <div id="pagination"></div>
        
    </div>
    <div id="chartContainer">
        <canvas id="municipiosChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../controllers/index.js"></script>
</body>
</html>
